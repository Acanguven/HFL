<html ng-app="remote">

    <head>
    	<title>HFL Remote Client</title>
    	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    	<style>
    	    body {
              background-color: #eee;
            }

            .form-signin {
              max-width: 330px;
              padding: 15px;
              margin: 0 auto;
            }
            .form-signin .form-signin-heading,
            .form-signin .checkbox {
              margin-bottom: 10px;
            }
            .form-signin .checkbox {
              font-weight: normal;
            }
            .form-signin .form-control {
              position: relative;
              height: auto;
              -webkit-box-sizing: border-box;
                 -moz-box-sizing: border-box;
                      box-sizing: border-box;
              padding: 10px;
              font-size: 16px;
            }
            .form-signin .form-control:focus {
              z-index: 2;
            }
            .form-signin input[type="email"] {
              margin-bottom: -1px;
              border-bottom-right-radius: 0;
              border-bottom-left-radius: 0;
            }
            .form-signin input[type="password"] {
              margin-bottom: 10px;
              border-top-left-radius: 0;
              border-top-right-radius: 0;
            }
            .tab-pane{
                background-color: white;
            }
    	</style>
    	<script src="/client.js"></script>
    </head>

    <body ng-controller="main">
        <nav class="navbar navbar-default" ng-if="loggedIn">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/Dashboard" ng-click="formC(2)">HFL <small>Remote Controller</small></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li ng-class="form === 2 ? 'active' : '' " ng-click="formC(2)"><a href="#/Dashboard">Dashboard</a></li>
                <li ng-class="form === 3 ? 'active' : '' " ng-click="formC(3)"><a href="#/SmurfList">Smurf List</a></li>
                <li ng-class="form === 4 ? 'active' : '' " ng-click="formC(4)"><a href="#/LiveController">Live Controller</a></li>
                <li ng-class="dropdown" ng-class="form === 6 || form === 7 || form === 8 ? 'active' : '' ">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">AI Settings<span class="caret"></span></a>
                    <ul  class="dropdown-menu">
                        <li ng-class="form === 6 ? 'active' : '' " ng-click="formC(6)"><a href="#">Behaviours</a></li>
                        <li ng-class="form === 7 ? 'active' : '' " ng-click="formC(7)"><a href="#">Items</a></li>
                        <li ng-class="form === 8 ? 'active' : '' " ng-click="formC(8)"><a href="#">Spells</a></li>
                    </ul>
                </li>
                <li ng-class="form === 5 ? 'active' : '' " ng-click="formC(5)"><a href="#">Settings</a></li>
                <li><a href="#" target="_blank">Forum</a></li>
                <li ng-class="form === 9 ? 'active' : '' " ng-click="formC(9)" style="float:right;"><a href="#">Account</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    	<div class="container" ng-view></div>
    </body>

</html>
